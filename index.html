<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boat Reporting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #001f3f, #003366);
      color: #e0f7ff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 1rem;
      background: rgba(0,0,50,0.6);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 1rem;
      text-align: center;
      cursor: pointer;
    }
    #map { height: 400px; margin: 1rem; border-radius: 1rem; }
    .modal {
      display:none; position:fixed; z-index:10; left:0; top:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8); align-items:center; justify-content:center;
    }
    .modal-content {
      background:#002244; padding:1rem; border-radius:1rem; width:90%; max-width:800px; height:80%;
    }
    .modal canvas { width:100% !important; height:100% !important; }
    .close { float:right; cursor:pointer; color:white; }
    footer {
      text-align:center; padding:10px; font-size:0.9rem; color:#a0cbe3;
    }
    .leaflet-bottom.leaflet-left .legend {
      background: rgba(10,40,70,0.8);
      padding: 6px 10px;
      border-radius: 8px;
      color: #e0f7ff;
      font-size: 12px;
      line-height: 1.4;
    }
    .legend .color-box {
      display:inline-block; width:20px; height:10px; margin-right:4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>â›µ Boat Reporting</h1>
  </header>
  <div class="grid">
    <div class="card" onclick="showChart('speed')">
      <h2 id="speed">--</h2><p>Speed (km/h)</p>
    </div>
    <div class="card" onclick="showChart('voltage')">
      <h2 id="voltage">--</h2><p>Voltage (V)</p>
    </div>
    <div class="card" onclick="showChart('temperature')">
      <h2 id="temperature">--</h2><p>Temperature (Â°C)</p>
    </div>
    <div class="card">
      <h2 id="float">--</h2><p>Float</p>
    </div>
  </div>
  <div id="map"></div>

  <div class="modal" id="chartModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <canvas id="chartCanvas"></canvas>
    </div>
  </div>

  <footer>
    Last update: <span id="lastUpdate">loadingâ€¦</span>
  </footer>

<script>
const API_URL = "https://api.thingspeak.com/channels/2831954/feeds.json?api_key=W5FGDFBD5PK7GY2T&days=1&location=true&results=8000";
const REFRESH_MS = 60000;
const TOP_SPEED = 12;

let map, chart, marker, startMarker, endMarker;

function toDutchNumber(val) {
  return (val !== null && !isNaN(val)) ? val.toFixed(1).replace('.', ',') : "--";
}

function toAmsterdamTime(utcString) {
  const date = new Date(utcString);
  return date.toLocaleString("nl-NL", { timeZone: "Europe/Amsterdam" });
}

function speedColor(speed){
  const ratio=Math.min(speed/TOP_SPEED,1);
  if(ratio<0.33) return `rgb(0,${Math.floor(255*ratio*3)},255)`;
  if(ratio<0.66) return `rgb(${Math.floor(255*(ratio-0.33)*3)},255,255)`;
  return `rgb(255,${Math.floor(255*(1-(ratio-0.66)*3))},0)`;
}

function initMap() {
  map = L.map('map').setView([52,5], 7);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18
  }).addTo(map);
  addSpeedLegend();
  marker = L.marker([52,5]).addTo(map);
}

function addSpeedLegend() {
  const legend = L.control({position: 'bottomleft'});
  legend.onAdd = function () {
    const div = L.DomUtil.create('div', 'legend');
    const speeds = [0, 4, 8, 12];
    speeds.forEach(s => {
      const color = speedColor(s);
      div.innerHTML += `<div><span class="color-box" style="background:${color}"></span>${s} km/h</div>`;
    });
    return div;
  };
  legend.addTo(map);
}

async function fetchData() {
  const res = await fetch(API_URL);
  const data = await res.json();
  const feeds = data.feeds.filter(f=>f.latitude && f.longitude);
  if (!feeds.length) return;
  const latest = feeds[feeds.length-1];

  document.getElementById("speed").textContent = toDutchNumber(parseFloat(latest.field4));
  document.getElementById("voltage").textContent = toDutchNumber(parseFloat(latest.field1));
  document.getElementById("temperature").textContent = toDutchNumber(parseFloat(latest.field2));
  document.getElementById("float").textContent = latest.field3 == "1" ? "ON" : "OFF";
  document.getElementById("lastUpdate").textContent = toAmsterdamTime(latest.created_at);

  // Clear old layers (except basemap)
  map.eachLayer(l => { if (l instanceof L.Polyline || l instanceof L.CircleMarker) map.removeLayer(l); });
  if (startMarker) map.removeLayer(startMarker);
  if (endMarker) map.removeLayer(endMarker);

  const latlngs = feeds.map(f=>[parseFloat(f.latitude), parseFloat(f.longitude), parseFloat(f.field4)||0]);

  // Draw colored segments for speed
  for(let i=0;i<latlngs.length-1;i++){
    L.polyline([latlngs[i],latlngs[i+1]],{color:speedColor(latlngs[i][2]),weight:4}).addTo(map);
  }

  // Start & End markers
  if(latlngs.length>0){
    startMarker=L.marker(latlngs[0],{icon:L.icon({iconUrl:'https://cdn-icons-png.flaticon.com/512/190/190411.png',iconSize:[25,41],iconAnchor:[12,41]})}).addTo(map).bindPopup("Start");
    endMarker=L.marker(latlngs[latlngs.length-1],{icon:L.icon({iconUrl:'https://cdn-icons-png.flaticon.com/512/190/190423.png',iconSize:[25,41],iconAnchor:[12,41]})}).addTo(map).bindPopup("End");
  }

  // Waypoints every 10 points
  for(let i=0;i<latlngs.length;i+=10){
    const f=feeds[i];
    const popupContent = `
      <b>${toAmsterdamTime(f.created_at)}</b><br>
      ðŸš¤ Speed: ${toDutchNumber(parseFloat(f.field4))} km/h<br>
      ðŸ”‹ Voltage: ${toDutchNumber(parseFloat(f.field1))} V<br>
      ðŸŒ¡ Temp: ${toDutchNumber(parseFloat(f.field2))} Â°C<br>
      ðŸ’§ Float: ${f.field3 == "1" ? "ON" : "OFF"}
    `;
    L.circleMarker([f.latitude, f.longitude],{radius:4,color:'blue',fillOpacity:0.7}).addTo(map).bindPopup(popupContent);
  }

  // Update moving marker
  marker.setLatLng([latest.latitude, latest.longitude]).bindPopup(`
    <b>Latest</b><br>
    ðŸš¤ Speed: ${toDutchNumber(parseFloat(latest.field4))} km/h<br>
    ðŸ”‹ Voltage: ${toDutchNumber(parseFloat(latest.field1))} V<br>
    ðŸŒ¡ Temp: ${toDutchNumber(parseFloat(latest.field2))} Â°C<br>
    ðŸ’§ Float: ${latest.field3 == "1" ? "ON" : "OFF"}
  `);

  map.fitBounds(latlngs, {padding:[30,30]});
}

function showChart(type) {
  document.getElementById("chartModal").style.display = "flex";
  if (chart) chart.destroy();
  fetch(API_URL).then(res=>res.json()).then(data=>{
    const feeds = data.feeds;
    const labels = feeds.map(f=>toAmsterdamTime(f.created_at));
    let values, title, unit;
    if (type=="speed") { values=feeds.map(f=>parseFloat(f.field4)); title="Speed"; unit="km/h"; }
    if (type=="voltage") { values=feeds.map(f=>parseFloat(f.field1)); title="Voltage"; unit="V"; }
    if (type=="temperature") { values=feeds.map(f=>parseFloat(f.field2)); title="Temperature"; unit="Â°C"; }
    values = values.map(v=> v!=null ? parseFloat(v.toFixed(1)) : null);

    chart = new Chart(document.getElementById("chartCanvas"), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: title,
          data: values,
          borderColor: '#1ecbe1',
          backgroundColor: 'rgba(30,203,225,0.2)',
          tension: 0.2,
          pointRadius: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: { y: { title: { display: true, text: unit } } }
      }
    });
  });
}

function closeModal() {
  document.getElementById("chartModal").style.display = "none";
}
window.onclick = function(event) {
  if (event.target == document.getElementById("chartModal")) closeModal();
}

initMap();
fetchData();
setInterval(fetchData, REFRESH_MS);
</script>
</body>
</html>
